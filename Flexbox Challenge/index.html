<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>CoderAcademy</title>  
</head>
<body>

    <style>

        .flex-container {
            width: 100%;
            height: 400px;
            background: lightblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .flex-item {
            width: 100px;
            height: 100px;
            background: salmon;
            border-radius: 10px;
            margin: 5px;
        }
        
    </style>

    <div class="flex-container">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
    </div>

</body>
</html>

<!-- 




Using the justify-content property, align the items in the center of the main axis.

Using the align-items property, align the items in the center of the cross axis.

The elements should now be centered in on the browser

Play around with other ways of aligning things using justify-content and align-items

ie. space-around , space-between , flex-start , flex-end -->
